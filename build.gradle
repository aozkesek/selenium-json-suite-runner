apply plugin: 'java'
apply plugin: 'java-library-distribution'



jar {
	manifest {
		attributes(
			"Main-Class": "org.ao.JSONRunnerMain"
		)
	}
}

repositories {

    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {

	compile 'org.springframework.boot:spring-boot-starter:1.4.2.RELEASE'
	compile 'com.fasterxml.jackson.core:jackson-core:2.8.4'
	compile 'com.fasterxml.jackson:jackson-databind:2.8.1'
	compile 'com.fasterxml.jackson:jackson-annotations:2.8.0'

    compile 'org.slf4j:slf4j-api:1.7.13'

    testCompile 'org.testng:testng:6.9.13.8'
}

test.useTestNG()
