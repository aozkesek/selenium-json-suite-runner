apply plugin: 'java'
apply plugin: 'java-library-distribution'



jar {
	manifest {
		attributes(
			"Main-Class": "org.ao.JSONRunnerMain"
		)
	}
}

repositories {

    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {

	compile 'org.springframework.boot:spring-boot-starter:1.4.3.RELEASE'
	compile 'org.springframework:spring-aop:4.3.5.RELEASE'
	compile 'org.springframework:spring-aspects:4.3.5.RELEASE'
	
	compile 'com.fasterxml.jackson.core:jackson-core:2.8.5'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.8.5'
	compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.5'
	
        /*compile 'org.seleniumhq.selenium:selenium-server:3.0.1'*/
	compile 'org.seleniumhq.selenium:selenium-java:3.0.1'

        compile 'org.slf4j:slf4j-api:1.7.22'

        testCompile 'org.testng:testng:6.9.13.8'
}

test.useTestNG()
