apply plugin: 'java'
apply plugin: 'java-library-distribution'
apply plugin: 'application'

mainClassName= "org.ao.JSONRunnerMain"

jar {
	manifest {
		attributes(
			"Main-Class": "org.ao.JSONRunnerMain"
		)
	}
}

repositories {

    mavenLocal()
    mavenCentral()
}

dependencies {

	compile 'org.springframework.boot:spring-boot-starter:1.5.9.RELEASE'
	compile 'org.springframework:spring-aop:5.0.2.RELEASE'
	compile 'org.springframework:spring-aspects:5.0.2.RELEASE'
	
	compile 'com.fasterxml.jackson.core:jackson-core:2.9.3'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.9.3'
	compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.3'
	
	/*compile 'org.seleniumhq.selenium:selenium-server:3.4.0'*/
	compile 'org.seleniumhq.selenium:selenium-java:3.8.1'

	compile 'org.slf4j:slf4j-api:1.7.25'

	testCompile 'org.testng:testng:6.13.1'
}

test.useTestNG()


compileJava {
	doFirst {
		options.compilerArgs = [
			'--add-modules', 'ALL-SYSTEM'
		]
	}
}
